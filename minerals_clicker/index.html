<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerals clicker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="minerai_boite">
        <div id="info_minerais">
            <h1 id="nombre_minerais">minerais</h1>
            <h2 id="nombre_minerais_entier"></h2>
            <h3 id="nombre_minerais_par_seconde">par seconde : </h3>
        </div>
        <div id="minerais_cliquable">
            <a id="click_minerais" href="#"><img draggable="false" src="./assets/img/minerais.png" alt="minerais de charbon"></a>
        </div>
    </div>
    <div id="btn_boite">
        <p id="boutique">Boutique</p>
        <div class="btn_boite_interieur">
            <div id="amelioration_minerais_cliquable_1" class="btn_amelioration">
                <a href="#">
                    <h4 id="pioche_ameliorable">Pioche <span id="lvl_pioche"></span></h4>
                </a>
                <div class="cout_flex">
                    <img src="./assets/img/charbon.png" alt="minerais de charbon">
                    <p id="cout_pioche_ameliorable"></p>
                </div>
            </div>
            <div id="amelioration_minerais_cliquable_2" class="btn_amelioration">
                <a href="#">
                    <h4 id="mineur_ameliorable">Mineur <span id="lvl_mineur"></span></h4>
                </a>
                <div class="cout_flex">
                    <img src="./assets/img/charbon.png" alt="minerais de charbon">
                    <p id="cout_mineur_ameliorable"></p>
                </div>
            </div>
            <div id="amelioration_minerais_cliquable_3" class="btn_amelioration">
                <a href="#">
                    <h4 id="wagon_ameliorable">Wagon <span id="lvl_wagon"></span></h4>
                </a>
                <div class="cout_flex">
                    <img src="./assets/img/charbon.png" alt="minerais de charbon">
                    <p id="cout_wagon_ameliorable">400</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./assets/js/script.js"></script>
</html>
